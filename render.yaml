services:
  - type: web
    name: lotus-draft-api
    env: python
    plan: free
    region: oregon

    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port 1000

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: PORT
        value: 1000
